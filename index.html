<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        position: relative;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }

      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("wave.svg");
        background-repeat: no-repeat;
        background-size: cover;
        z-index: -1;
      }

      .background-image2 {
        position: absolute;
        top: 300px;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("wave3.svg");
        background-repeat: no-repeat;
        background-size: cover;
        z-index: -1;
      }

      .app {
        margin-top: 220px;
      }

      .logo-container {
        position: absolute;
        top: -200px;
        left: 20px;
      }

      .logo {
        max-width: 200px;
      }

      /* Estilos para el bot√≥n circular */
      .help-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
        transition: background-color 0.3s ease;
      }

      .help-button:hover {
        background-color: #001e4d;
      }

      .help-icon {
        font-size: 24px;
        color: #ffdb58;
      }
    </style>
  </head>
  <body>
    <div class="background-image"></div>
    <div class="background-image2"></div>
    <div class="logo-container">
      <img src="Logo.png" alt="Logo" class="logo" />
    </div>
    <div class="app">
      <h1>Cuestionario-IK</h1>
      <div class="quiz">
        <h2 id="question">Question goes here</h2>
        <div id="answer-buttons">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
        <button id="next-btn">Next</button>
      </div>
    </div>
    <a href="https://liberik.com/contact/" class="help-button">
      <i class="help-icon fas fa-question"></i>
    </a>
    <script src="script.js"></script>
  </body>
</html>
